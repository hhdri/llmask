<!DOCTYPE html>
<html>
<head>
    <title>LLM List</title>
</head>
<body>
    <h1>LLM List</h1>
    <ul>
        {% for llm in object_list %}
            <li>{{ llm.provider_name }} - {{ llm.model_name }} 
                <a href="{% url 'llm_delete' llm.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'llm_add' %}">Add LLM</a>
</body>
</html>
